<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="../../assets/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card">
            FriendFinder - Login
        </p>
        <form class="form-signin" [formGroup]="formLogin" role="form" (ngSubmit)="submeterLogin()">
            <input type="text" id="txtLogin" placeholder="UsuÃ¡rio" formControlName="usuario" class="form-control">
            <input type="password" id="txtSenha" class="form-control" placeholder="Senha" formControlName="senha">
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" [ngClass]="{'disabled':logando}">
                <i class="fa" [ngClass]="{'fa-user': !logando, 'fa-spinner fa-spin fa-fw':logando}"></i>
                Entrar
            </button>
        </form>
    </div>
</div>
